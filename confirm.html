<html>
<head>
<title>User Feedback Form</title>
</head>
<body>
<h1>Order</h1>
<form action="/submit-order" method="get">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<label for="age">Age:</label>
<input type="number" id="age" name="age" value="age" required><br><br>
<label for="room">Room No:</label>
<input type="text" id="room" name="room" required><br><br>
<label for="foodname">Food Name:</label>
<input type="text" id="foodname" name="foodname" required><br><br>
<label for="address">Address:</label>
<textarea id="address" name="address" required></textarea><br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
